<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>reg-sys-cw: завершение</title>
  </head>
  <body>
	<h2>Регистрация завершена успешно</h2>
	<p>{{ guest.name }}, вы зарегистрировались на:</p>
	{% if reglist %}
		{% for entry in reglist %}
			<p>{{ entry.name }}</p>
		{% endfor %}
	{% else %}
		<p>:(</p>
	{% endif %}
	<form action="{% url 'register' %}" method="get">
	<input type="submit" value="Круто, верните меня к началу">
	</form>
  </body>
</html>
