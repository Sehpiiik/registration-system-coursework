<!DOCTYPE html>
<html lang="en-US">

<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'regsys/style.css' %}">
	<meta charset="utf-8" />
	<title>RegSys: Личная информация</title>
</head>

<body>	
	{% if messages %}
		<div class="messages">
		{% for message in messages %}
			<p{% if message.tags %} class="message_{{ message.tags }}"{% endif %}>{{ message }}</p>
		{% endfor %}
		</div>
	{% endif %}
	
	<form action="{% url 'dispatcher' %}" method="post">
		{% csrf_token %}
		<div class="parent">
		
		<div class="navbar">
		{% for name, link in navbar.items %}
			{% if name == "Создание профиля" %}
				<a class="navbar_current" href="{% url link %}">{{ name }}</a>
			{% else %}
				<a class="navbar_link" href="{% url link %}">{{ name }}</a>
			{% endif %}
		{% endfor %}
		</div>
		
			<div class="block">
		<p class="text-h2" style="color:#374B9B">Личная информация:</p>
		<div class="text-field">
			<label class="text-field__label" for="surname">Фамилия</label>
			<input class="text-field__input" type="text" id="surname" name="surname"
				placeholder="Введите вашу фамилию">
		</div>
		<div class="text-field">
			<label class="text-field__label" for="firstname">Имя</label>
			<input class="text-field__input" type="text" id="firstname" name="firstname"
				placeholder="Введите ваше имя">
		</div>
		<div class="text-field">
			<label class="text-field__label" for="patronymic">Отчество</label>
			<input class="text-field__input" type="text" id="patronymic" name="patronymic"
				placeholder="Введите ваше отчество (при наличии)">
		</div>
		<div class="text-field">
			<label class="text-field__label" for="school">Школа и класс обучения</label>
			<input class="text-field__input" type="text" id="school" name="school"
				placeholder="Введите школу и класс, где вы обучаетесь">
		</div>
		<div class="text-field">
			<label class="text-field__label" for="phone">Телефон</label>
			<input class="text-field__input" type="text" id="phone" name="phone"
				placeholder="Введите номер телефона для связи с вами">
		</div>
		<div class="text-field">
			<label class="text-field__label" for="telegram">Телеграм</label>
			<input class="text-field__input" type="text" id="telegram" name="telegram"
				placeholder="Введите свой ник в телеграме">
		</div>
		<br><button id="submit" name="submit" type="submit" value="signup"
			class="primary-button">Сохранить</button>
	</div>
</div>
	</form>

</body>

</html>
