<!DOCTYPE html>
<html lang="en-US">

<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'regsys/style.css' %}">
	<meta charset="utf-8" />
	<title>Вход в аккаунт</title>
</head>

<body>
	{% if messages %}
		<div class="messages text-caption">
		{% for message in messages %}
			<p{% if message.tags %} class="message_{{ message.tags }}"{% endif %}>{{ message }}</p>
		{% endfor %}
		</div>
	{% endif %}
	
	<form action="{% url 'dispatcher' %}" method="post">
		{% csrf_token %}
		<div class="parent">
		
		<div class="navbar text-body-regular">
		{% for name, link in navbar.items %}
			{% if name == "Вход в профиль" %}
				<a class="navbar_current" href="{% url link %}">{{ name }}</a>
			{% else %}
				<a class="navbar_link" href="{% url link %}">{{ name }}</a>
			{% endif %}
		{% endfor %}
		</div>
		
			<div class="block">
		<p class="text-h2 col-hse-400">Авторизация</p>
		<div class="text-field">
			<label class="text-field__label text-body-regular" for="email">Электронная почта</label>
			<input class="text-field__input text-caption" type="text" id="email" name="email" required
				placeholder="Введите ваш адрес электронной почты">
		</div>
		<div class="text-field">
			<label class="text-field__label text-body-regular" for="password">Пароль</label>
			<input class="text-field__input text-caption" type="password" id="password" name="password" 
				placeholder="Введите ваш пароль">
		</div>
		<br><button id="submit" name="submit" type="submit" value="signin"
			class="primary-button text-button">Войти в профиль</button>
		<br><button id="submit" name="submit" type="submit" value="forgot"
			class="secondary-button text-button">Забыли пароль?</button>
	</div>
</div>
	</form>
</body>

</html>
