<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>reg-sys-cw: расписание</title>
  </head>
  <body>
  <form action="{% url 'completed' %}" method="post">
	{% csrf_token %}
	<input type="text" id="guest_id" name="guest_id" value="{{ guest_id }}" hidden>
	<h2>Расписание мероприятий:</h2>
	{% if timetable %}
		
			{% for entry in timetable %}
				<input type="checkbox" id="entry_{{ entry.id }}" name="entry_{{ entry.id }}" value="{{ entry.id }}">
				<label for="entry_{{ entry.id }}">{{ entry.name }}</label><br>
			{% endfor %}
			
		<input type="submit" value="Завершить регистрацию">
	{% else %}
		<p>:(</p>
	{% endif %}
  </form>
  </body>
</html>
